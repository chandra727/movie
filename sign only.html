<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie Tickets App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #f39c12;
    }

    .container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 12px;
      margin: 10px 0;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    .google-btn {
      background-color: white;
      color: #444;
      font-weight: bold;
    }

    .google-btn img {
      width: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Tickets App</h1>

  <div class="container">
    <form>
      <input type="email" placeholder="Email" required><br>
      <input type="password" placeholder="Password"><br>

      <button type="submit">Sign In</button>
      <button type="button" onclick="alert('Redirect to create account page')">Create Account</button>

      <hr style="margin: 20px 0;">

      <!-- Google Sign-In Placeholder -->
      <button class="google-btn" type="button" onclick="alert('Google Sign-In (OAuth placeholder)')">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
        Sign in with Google
      </button>
    </form>
  </div>
</body>
</html>
